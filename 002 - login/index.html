<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="/assets/images/bg.jpg" alt="Mulher no celular e no notebook">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form action="#">
                    <div class="inputBx">
                        <label for="email" class="inputLb">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="inputBx">
                        <label for="pass" class="inputLb">Senha</label>
                        <input type="password" name="pass" id="pass">
                    </div>
                    <div class="remember">
                        <label for="remember"><input type="checkbox" name="remember" id="remember">Lembre-se de mim</label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Fazer Login" name="login">
                    </div>
                    <div class="inputBx">
                        <p>NÃ£o possui uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                </form>
                <h3>Entre com as redes sociais</h3>
                <ul class="social">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
